<html>

<head>
    <link href="./junk/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="sender.css" rel="stylesheet">
    <script src="./junk/jquery.min.js"></script>
    <script src="./junk/axios.js"></script>
    <script src="./junk/github.js"></script>
    <script src="sender.js"></script>
</head>

<body id="Form">
    <div class="container">
        <div class="form">
            <div class="main-div">
                <div class="panel">
                    <h2>Send to Repo</h2>
                </div>
                <form id="personal">
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Path of File in Repo" required/>
                    </div>
                    <div class="form-group">
                        <input id="commit" type="text" class="form-control" placeholder="Commit Message" required/>
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="content" placeholder="Content"></textarea>
                    </div>
                    <div class="form-group">
                        <input id="repo" type="text" class="form-control" placeholder="Repository" required value="IPMP1921" />
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./junk/bootstrap.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="./junk/bootstrap.min.css" rel="stylesheet" />

		<script src="./junk/jquery.min.js"></script>
		<script src="./popup.js"></script>
		<title>Send To Repo</title>
	</head>

	<body class="text-center">
		<div class="container" style="width: 250px">
			<div class="row">
				<h2 id="helloMessage" class="m-auto"></h2>
			</div>
		</div>
		<div id="formDiv">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<form class="form-signin" id="signInForm">
				<label class="mx-3 my-1">
					Github Name :
					<input
						type="text"
						class="text-center"
						id="gitUser"
						placeholder="github user name"
						required
					/>
				</label>
				<label class="mx-3 my-1">
					Password :
					<input
						type="password"
						class="text-center"
						id="pwd"
						placeholder="your password"
						required
					/>
				</label>
				<label class="mx-3 my-1">
					Auth Token :
					<input
						type="password"
						class="text-center"
						id="token"
						placeholder="Auth Token"
						required
					/>
				</label>
				<button
					class="btn btn-sm mb-2 btn-primary btn-block"
					id="submitButton"
					type="submit"
				>
					Send
				</button>
			</form>
		</div>
		<button class="btn btn-sm my-1 btn-success" id="logoutBtn">
			Logout
		</button>

		<!--href is change in jquery-->
	</body>
	<script src="./junk/bootstrap.min.js"></script>
</html>
